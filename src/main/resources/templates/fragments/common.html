<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <style>
    /* CSS for small screens */
    @media (max-width: 768px) {
      .navbar-nav .dropdown-menu {
        background-color: transparent;
      }
      .dropdown-item[href*="profile"] {
        color: #fff !important;
        background-color: transparent !important;
      }
    }
  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
  <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet"/>
  <title th:text="${title}">Hello, Spring Boot!</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="info(menu,nickname)">
  <a class="navbar-brand" href="#">Board</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
        <a class="nav-link" href="#" th:href="@{/}">
          홈
          <span class="sr-only" th:if="${menu} == 'home'">(current)</span>
        </a>
      </li>
      <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
        <a class="nav-link" href="#" th:href="@{/board/list}">
          게시판
          <span class="sr-only" th:if="${menu} == 'board'">(current)</span>
        </a>
      </li>

    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false" th:text="${nickname}">
          사용자 이름:
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item "  href="#" th:href="@{/profile(nickname=${nickname})}">
            내 프로필
          </a>
        </div>
      </li>

    </ul>
    <form action="/logout" method="POST">
      <button class="btn btn-danger" type="submit">로그아웃</button>
    </form>
  </div>
</nav>
</body>
</html>
