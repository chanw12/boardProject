<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판입니다.')">
  <!-- @{...}는 타임리프의 기본 링크 표현 구문 -->
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="css/starter-template.css" rel="stylesheet"/>

  <title>내 프로필</title>
</head>

<div class="container mt-3">
  <h1 class="text-center">내 프로필 정보</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <p class="card-text" th:text="'아이디: ' + ${member.username}"></p>

          <p class="card-text" th:text="'닉네임: ' + ${member.nickname} "></p>
        </div>
      </div>
    </div>
  </div>
  <h2 class="mt-3">내가 작성한 글</h2>
  <ul class="list-group mt-3">
    <li class="list-group-item" th:each="post : ${posts}">
      <span th:text="${post.title}"></span> - <span th:text="${post.createDate}"></span>
    </li>
  </ul>
  <nav  aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-3">
      <li th:if="${pageable.hasPrevious()}" class="page-item">
        <a class="page-link" th:href="@{/profile(nickname=${member.nickname},page=${pageable.getNumber()})}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li th:if="${pageable.hasNext()}" class="page-item">
        <a class="page-link" th:href="@{/profile(nickname=${member.nickname},page=${pageable.getNumber()+2})}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

</html>
